<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>KotakEngine Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

body, html {
  margin:0; padding:0; height:100%;
  font-family: 'Roboto', sans-serif;
  background:#f7f7f7;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#launcherContent {
  text-align:center;
}

button {
  margin:10px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:5px;
  background:#0088cc;
  color:#fff;
  cursor:pointer;
}

iframe {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
  z-index:1000;
}
</style>
</head>
<body>

<div id="launcherContent">
  <h1>Vítej v KotakEngine</h1>
  <button id="btnInfo">Info</button>
  <button id="btnChat">Chat</button>
  <button id="btnSettings">Nastavení</button>
</div>

<iframe id="chatFrame" src="https://kotakovec.github.io/chat/mobile/"></iframe>

<script>
const btnChat = document.getElementById('btnChat');
const chatFrame = document.getElementById('chatFrame');
const launcherContent = document.getElementById('launcherContent');

btnChat.onclick = () => {
  launcherContent.style.display = 'none'; // schová launcher
  chatFrame.style.display = 'block'; // zobrazí chat přes celou obrazovku
};
</script>

</body>
</html>
