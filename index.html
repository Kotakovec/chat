<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>KotakEngine Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logo.png">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="images/logo.png">
<meta name="theme-color" content="#0088cc">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

body, html {
  margin:0; padding:0; height:100%;
  font-family: 'Roboto', sans-serif;
  background:#f7f7f7;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#launcherContent {
  text-align:center;
}

#logo {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:20px;
}

button {
  margin:10px;
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:5px;
  background:#0088cc;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="launcherContent">
  <img id="logo" src="images/logo.png" alt="KotakEngine Logo">
  <h1>KotakEngine</h1>
  <button id="btnInfo">Info</button>
  <button id="btnChat">Chat</button>
  <button id="btnSettings">Nastavení</button>
</div>

<script>
document.getElementById('btnChat').onclick = () => {
  window.location.href = "chat.html"; // přesměrování na chat stránku
};
</script>

</body>
</html>
