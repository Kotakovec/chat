<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>KotakEngine Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logo.png">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="images/logo.png">
<meta name="theme-color" content="#0088cc">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

body, html {
  margin:0; padding:0; height:100%;
  font-family: 'Roboto', sans-serif;
  background:#f7f7f7;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#launcherContent {
  text-align:center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#logo {
  width:100px;
  height:100px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:20px;
}

.button-container {
  display: flex;
  flex-direction: column;
  width: 200px;
}

.button-container a {
  text-decoration: none;
}

button {
  margin:10px 0;
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:5px;
  background:#0088cc;
  color:#fff;
  cursor:pointer;
  width: 100%;
  transition: background 0.3s;
}

button:hover {
  background:#006699;
}
</style>
</head>
<body>

<div id="launcherContent">
  <img id="logo" src="images/logo.png" alt="KotakEngine Logo">
  <h1>KotakEngine</h1>
  
  <div class="button-container">
    <a href="info.html">
      <button id="btnInfo">Info</button>
    </a>
    <a href="https://kotakovec.github.io/chat/chat.html" target="_blank">
      <button id="btnChat">Chat</button>
    </a>
    <a href="settings.html">
      <button id="btnSettings">Nastaven√≠</button>
    </a>
  </div>
</div>

</body>
</html>
