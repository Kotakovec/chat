<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Chat s registrac칤</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 30px; }
#chat { display: none; margin-top: 20px; }
#messages { border:1px solid #ccc; height:300px; overflow-y:auto; padding:5px; margin-bottom:10px; }
.msg { margin:5px 0; }
.from { font-weight:bold; margin-right:5px; }
</style>
</head>
<body>
<h2>游댠 Chat s registrac칤</h2>

<div id="registerForm">
  <h3>Registrace</h3>
  <input type="text" id="regName" placeholder="Jm칠no" required>
  <input type="email" id="regEmail" placeholder="Email" required>
  <input type="password" id="regPass" placeholder="Heslo" required>
  <button id="regBtn">Registrovat</button>
</div>

<div id="loginForm" style="margin-top:20px;">
  <h3>Login</h3>
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPass" placeholder="Heslo" required>
  <button id="loginBtn">P콏ihl치sit se</button>
</div>

<div id="chat">
  <p id="welcome"></p>
  <div id="messages"></div>
  <input type="text" id="text" placeholder="Napi코 zpr치vu..." style="width:70%;">
  <button id="sendBtn">Odeslat</button>
  <button id="logoutBtn">Odhl치sit se</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD96lOIJjN9_aFMlstYbx4aUaH_xwjtK8s",
  authDomain: "chat-a99ee.firebaseapp.com",
  projectId: "chat-a99ee",
  storageBucket: "chat-a99ee.appspot.com",
  messagingSenderId: "558124959244",
  appId: "1:558124959244:web:e603b56a1fbd9c2d12d029",
  measurementId: "G-2C6T31PMGS"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = null;

// Registrace
document.getElementById("regBtn").onclick = () => {
  const name = document.getElementById("regName").value.trim();
  const email = document.getElementById("regEmail").value.trim();
  const pass = document.getElementById("regPass").value.trim();
  if(!name || !email || !pass) { alert("Vypl켿 v코echna pole"); return; }

  // zkontrolujeme, jestli u쬴vatel existuje
  db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
    if(snap.exists()) { alert("Tento email u je registrovan칳"); return; }

    const newUserRef = db.ref("users").push();
    newUserRef.set({ name, email, password: pass });
    alert("Registrace 칰sp캩코n치! Nyn칤 se p콏ihlas.");
    document.getElementById("regName").value = "";
    document.getElementById("regEmail").value = "";
    document.getElementById("regPass").value = "";
  });
};

// Login
document.getElementById("loginBtn").onclick = () => {
  const email = document.getElementById("loginEmail").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  if(!email || !pass) { alert("Vypl켿 email i heslo"); return; }

  db.ref("users").orderByChild("email").equalTo(email).once("value", snap => {
    if(!snap.exists()) { alert("Email nenalezen"); return; }

    let found = false;
    snap.forEach(child => {
      const data = child.val();
      if(data.password === pass) {
        currentUser = { id: child.key, name: data.name, email: data.email };
        showChat();
        found = true;
      }
    });
    if(!found) alert("맗atn칠 heslo");
  });
};

// Zobrazen칤 chatu
function showChat() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("registerForm").style.display = "none";
  document.getElementById("chat").style.display = "block";
  document.getElementById("welcome").innerText = `V칤tej, ${currentUser.name}`;
  loadMessages();
}

// Odhl치코en칤
document.getElementById("logoutBtn").onclick = () => {
  currentUser = null;
  document.getElementById("chat").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
  document.getElementById("registerForm").style.display = "block";
  document.getElementById("messages").innerHTML = "";
};

// Odes칤l치n칤 zpr치v
document.getElementById("sendBtn").onclick = () => {
  const text = document.getElementById("text").value.trim();
  if(!text || !currentUser) return;
  db.ref("messages").push({
    userId: currentUser.id,
    name: currentUser.name,
    text,
    ts: Date.now()
  });
  document.getElementById("text").value = "";
};

// Na캜칤t치n칤 zpr치v
function loadMessages() {
  const messagesDiv = document.getElementById("messages");
  db.ref("messages").orderByChild("userId").equalTo(currentUser.id).limitToLast(50)
    .on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="from">${msg.name}:</span> ${msg.text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}
</script>
</body>
</html>
