<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kotak Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#0088cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kotak Engine">
    
    <!-- Ikony pro PWA - základní favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #e8ecf2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #0088cc;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
        }
        
        .error-message {
            display: none;
            color: #d32f2f;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            border-left: 4px solid #d32f2f;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kotak Engine</h1>
        <div class="message">Tento chat je dostupný pouze jako webová aplikace na iOS nebo Android zařízeních.</div>
        <div class="error-message" id="errorMessage">
            Tato aplikace je dostupná pouze na iOS a Android zařízeních.
        </div>
    </div>

    <script>
        // Funkce pro detekci mobilního zařízení
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Funkce pro detekci iOS zařízení
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // Funkce pro detekci Android zařízení
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }
        
        // Kontrola, zda je aplikace v standalone režimu
        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone === true);
        }
        
        // Hlavní funkce pro kontrolu zařízení
        function checkDevice() {
            if (isIOS() || isAndroid()) {
                // Pokud je aplikace v standalone režimu, přesměrujeme na chat
                if (isInStandaloneMode()) {
                    window.location.href = 'https://kotakovec.github.io/chat/chat/';
                }
                // Pokud není v standalone režimu, zobrazíme zprávu
            } else {
                // Pokud není iOS ani Android, zobrazíme chybovou zprávu
                document.getElementById('errorMessage').style.display = 'block';
                document.querySelector('.message').style.display = 'none';
            }
        }
        
        // Spuštění kontroly zařízení
        checkDevice();
        
        // Dynamické vytvoření ikon pro Apple
        function createAppleIcons() {
            const iconSizes = [180, 167, 152];
            iconSizes.forEach(size => {
                const link = document.createElement('link');
                link.rel = 'apple-touch-icon';
                link.sizes = `${size}x${size}`;
                link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230088cc%22/><text x=%2250%22 y=%2260%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>KE</text></svg>`;
                document.head.appendChild(link);
            });
        }
        
        // Vytvoření ikon po načtení stránky
        window.addEventListener('load', createAppleIcons);
    </script>
</body>
</html>
