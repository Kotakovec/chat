<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kotak Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#0088cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kotak Engine">
    
    <!-- Ikony pro PWA - z√°kladn√≠ favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="https://kotakovec.github.io/chat/manifest.json">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #e8ecf2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0088cc, #0055aa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 136, 204, 0.3);
            margin: 0 auto 20px;
            position: relative;
        }
        
        .logo::before {
            content: "KE";
            font-size: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0088cc;
        }
        
        .message {
            font-size: 18px;
            color: #555;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo::before {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Kotak Engine</h1>
        <div class="message">Tento chat je dostupn√Ω pouze jako webov√° aplikace.</div>
    </div>

    <script>
        // Kontrola, zda je aplikace v standalone re≈æimu
        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone === true);
        }
        
        // Pokud je aplikace v standalone re≈æimu, p≈ôesmƒõrujeme na chat
        if (isInStandaloneMode()) {
            window.location.href = 'https://kotakovec.github.io/chat/chat/';
        }
        
        // Dynamick√© vytvo≈ôen√≠ ikon pro Apple, pokud nejsou k dispozici
        function createAppleIcons() {
            const iconSizes = [180, 167, 152];
            iconSizes.forEach(size => {
                const link = document.createElement('link');
                link.rel = 'apple-touch-icon';
                link.sizes = `${size}x${size}`;
                link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230088cc%22/><text x=%2250%22 y=%2260%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>KE</text></svg>`;
                document.head.appendChild(link);
            });
        }
        
        // Vytvo≈ôen√≠ ikon po naƒçten√≠ str√°nky
        window.addEventListener('load', createAppleIcons);
    </script>
</body>
</html>
