<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kotak Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#0088cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kotak Engine">
    
    <!-- Ikony pro PWA -->
    <link rel="icon" type="image/png" href="https://kotakovec.github.io/chat/images/logo.png">
    <link rel="apple-touch-icon" href="https://kotakovec.github.io/chat/images/logo.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="https://kotakovec.github.io/chat/manifest.json">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #e8ecf2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: linear-gradient(135deg, #0088cc, #0055aa);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 136, 204, 0.3);
            margin: 0 auto 20px;
        }
        
        .logo-text {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0088cc;
        }
        
        .message {
            font-size: 18px;
            color: #555;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">Kotak Engine</div>
        </div>
        <h1>Kotak Engine</h1>
        <div class="message">Tento chat je dostupný pouze jako webová aplikace.</div>
    </div>

    <script>
        // Kontrola, zda je aplikace v standalone režimu
        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone === true);
        }
        
        // Pokud je aplikace v standalone režimu, přesměrujeme na chat
        if (isInStandaloneMode()) {
            window.location.href = 'https://kotakovec.github.io/chat/chat/';
        }
    </script>
</body>
</html>
