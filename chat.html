<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>KotakEngine Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Ikony pro PWA -->
<link rel="icon" type="image/png" href="https://kotakovec.github.io/chat/images/logo-192.png">
<link rel="apple-touch-icon" href="https://kotakovec.github.io/chat/images/logo-512.png">
<meta name="theme-color" content="#0088cc">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Kotak Engine">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

body, html {
  margin:0; padding:0; height:100%;
  font-family: 'Roboto', sans-serif;
  background:#f7f7f7;
}

iframe {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
  z-index:1000;
}

#btnLauncher {
  position:fixed;
  top:10px;
  right:10px;
  padding:8px 14px;
  font-size:14px;
  background:#ff4444;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  z-index:1100;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#message {
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  color:#333;
  padding:20px;
}

.install-info {
  margin-top: 20px;
  font-size: 16px;
  max-width: 400px;
  line-height: 1.5;
  color: #555;
}

.logo {
  width: 120px;
  height: 120px;
  margin-bottom: 20px;
  border-radius: 20px;
  background: linear-gradient(135deg, #0088cc, #0055aa);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div id="content"></div>

<script>
// Kontrola PWA režimu
function isInStandaloneMode() {
  return (window.matchMedia('(display-mode: standalone)').matches) || 
         (window.navigator.standalone === true);
}

const content = document.getElementById('content');

if (isInStandaloneMode()) {
  // Jsme v PWA režimu - zobrazíme chat
  content.innerHTML = `
    <iframe src="https://kotakovec.github.io/chat/chat/"></iframe>
    <button id="btnLauncher">Launcher</button>
  `;

  document.getElementById('btnLauncher').onclick = () => {
    window.location.href = "https://kotakovec.github.io/chat/";
  };

  // Detekce zatřesení telefonu
  let lastX = null, lastY = null, lastZ = null;
  let lastTime = 0;

  window.addEventListener("devicemotion", function(event) {
    let acc = event.accelerationIncludingGravity;
    if (!acc) return;

    let curTime = new Date().getTime();
    if ((curTime - lastTime) > 100) {
      let diffTime = curTime - lastTime;
      lastTime = curTime;

      if (lastX !== null) {
        let speed = Math.abs(acc.x - lastX + acc.y - lastY + acc.z - lastZ) / diffTime * 10000;
        if (speed > 1500) {
          window.location.href = "https://kotakovec.github.io/chat/";
          if (navigator.vibrate) navigator.vibrate(200);
        }
      }

      lastX = acc.x;
      lastY = acc.y;
      lastZ = acc.z;
    }
  });

} else {
  // Nejsme v PWA režimu - zobrazíme instrukce
  content.innerHTML = `
    <div id="message">
      <div class="logo">Kotak Engine</div>
      Tento chat je dostupný pouze jako webová aplikace!
      <div class="install-info">
        Pro použití chatu si jej přidejte na plochu vašeho zařízení:
        <br><br>
        Na Androidu: v menu prohlížeče zvolte "Přidat na plochu".
        <br><br>
        Na iOS: v Safari sdílecím menu zvolte "Přidat na plochu".
        <br><br>
        Po přidání na plochu aplikaci spusťte z ikony.
      </div>
    </div>
  `;
}
</script>

</body>
</html>
