<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kotak Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#0088cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kotak Engine">
    
    <!-- Ikony pro PWA -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游눫</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230088cc%22/><text x=%2250%22 y=%2260%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>KE</text></svg>">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #e8ecf2 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #0088cc;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .instruction {
            font-size: 16px;
            color: #666;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #0088cc;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            color: #d32f2f;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            border-left: 4px solid #d32f2f;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kotak Engine</h1>
        <div class="message">Tento chat je dostupn칳 pouze jako webov치 aplikace na iOS nebo Android za콏칤zen칤ch.</div>
        
        <div class="instruction">
            Pro pou쬴t칤 aplikace si ji p콏idejte na plochu pomoc칤 menu prohl칤쬰캜e.
        </div>
        
        <div class="error-message" id="errorMessage">
            Tato aplikace je dostupn치 pouze na iOS a Android za콏칤zen칤ch.
        </div>
    </div>

    <script>
        // Funkce pro detekci iOS za콏칤zen칤
        function isIOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        // Funkce pro detekci Android za콏칤zen칤
        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }
        
        // Kontrola, zda je aplikace v standalone re쬴mu
        function isInStandaloneMode() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone === true);
        }
        
        // Hlavn칤 funkce pro kontrolu za콏칤zen칤
        function checkDevice() {
            if (isIOS() || isAndroid()) {
                // Pokud je aplikace v standalone re쬴mu, p콏esm캩rujeme na chat
                if (isInStandaloneMode()) {
                    window.location.href = 'https://kotakovec.github.io/chat/chat/';
                }
            } else {
                // Pokud nen칤 iOS ani Android, zobraz칤me chybovou zpr치vu
                document.getElementById('errorMessage').style.display = 'block';
                document.querySelector('.instruction').style.display = 'none';
            }
        }
        
        // Registrace Service Worker pro PWA funkce
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registrov치n: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registrace selhala: ', error);
                    });
            });
        }
        
        // Po쮂멳at o povolen칤 notifikac칤 (pro PWA)
        if ('Notification' in window) {
            Notification.requestPermission();
        }
        
        // Spu코t캩n칤 kontroly za콏칤zen칤
        checkDevice();
        
        // Vytvo콏en칤 ikon pro Apple
        function createAppleIcons() {
            const iconSizes = [180, 167, 152];
            iconSizes.forEach(size => {
                const link = document.createElement('link');
                link.rel = 'apple-touch-icon';
                link.sizes = `${size}x${size}`;
                link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%230088cc%22/><text x=%2250%22 y=%2260%22 font-size=%2250%22 text-anchor=%22middle%22 fill=%22white%22>KE</text></svg>`;
                document.head.appendChild(link);
            });
        }
        
        // Vytvo콏en칤 ikon po na캜ten칤 str치nky
        window.addEventListener('load', createAppleIcons);
    </script>
</body>
</html>
